<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .text-blue {
        color: blue;
    }
</style>

<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doublenum}}</p>
        <div v-if="loading">loading...</div>
        <div v-else>
            test id has been logged in....
        </div>
        <div v-show="loading">
            loading (show element)
        </div>
        <input type="text" name="" id="" v-model="message">
        <p>{{message}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 10,
            uuid: 'abc1234',
            name: 'text-blue',
            loading: true,
            message: ''
        },
        computed: {
            doublenum: function () {
                return this.num * 2;
            }
        }
    })
</script>

</html>

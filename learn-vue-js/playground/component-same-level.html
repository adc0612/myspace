<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-header v-bind:propsdata = "num" ></app-header>
        <app-content v-on:sent="recieved"></app-content>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var appHeader = {
        template: '<div>header</div>',
        props: ['propsdata']
    };
    var appContent = {
        template: '<div><p>content</p><button v-on:click = "sendEvent">send</button></div>',
        methods: {
            sendEvent: function(){
                this.$emit('sent',10);
            }
        }
    }
    var vm = new Vue ({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-content': appContent
        },
        data: {
            num: 0
        },
        methods: {
            recieved: function(value){
                this.num = value;
            }
        }
    });
</script>
</html>

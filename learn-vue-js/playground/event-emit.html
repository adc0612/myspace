<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-button v-on:하위 컴포넌트에서 발생한 이벤트="상위 컴포넌트 메서드 이름"></app-button> -->
        <app-button v-on:pass="logText"></app-button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var appButton = {
        template: '<button v-on:click="passEvent">Click</button>',
        methods: {
            passEvent: function(){
                this.$emit('pass');
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            'app-button': appButton
        },
        methods: {
            logText: function(){
                console.log('clicked');
                
            }
        }
    })
</script>
</html>

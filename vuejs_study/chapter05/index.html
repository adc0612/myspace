<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Template - Directive</title>
    </head>
    <body>
        <div class="" id="app">
            <a v-if="flag">v-if tag</a>
            <ul>
                <li v-for="system in systems">{{system}}</li>
            </ul>
            <p v-show="flag">v-show tag</p>
            <h5 v-bind:id="uid">v-bind tag</h5>
            <p>{{reversedMessage}}</p>
            <p>{{message}}</p>
            <input type="text" name="" value="" v-model="message">
            <button type="button" name="button" v-on:click="reverseMsg">Reversing Message Button</button>
            <button type="button" name="button" v-on:click="popupAlert">Alert button</button>
            <button type="button" name="button" v-on:click="clickFunc(10)">Alert button</button>
            <button type="button" name="button" v-on:click="clickEvt">Alert button</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    flag: true,
                    systems: [
                        'android', 'ios', 'window'
                    ],
                    uid: 10,
                    message: 'Hello Vue.js!'
                },
                methods: {
                    popupAlert: function () {
                        return alert('Alert');
                    },
                    clickFunc: function (num) {
                        alert('clicked: ' + num + ' times');
                    },
                    clickEvt: function (event) {
                        console.log(event);
                    },
                    reverseMsg: function () {
                        this.message = this.message.split('').reverse().join('');
                        return this.message;
                    }
                },
                computed: {
                    reversedMessage: function () {
                        return this.message.split('').reverse().join('');
                    }
                },
                watch: {
                    message: function (data) {
                        console.log("message의 값이 바뀝니다.", data);
                    }
                }
            });
        </script>
    </body>
</html>

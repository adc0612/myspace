<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Vue Template Quiz</title>
    </head>
    <body>
        <div class="" id="app">
            <header>
                <h3>
                    {{message}}
                </h3>
            </header>
            <p v-bind:id="uid">v-bind Practice</p>
            <button type="button" name="button" v-on:click="alertFunc">Alert</button>
            <button type="button" name="button" v-if="ifVal">Hide button</button>
            <ul>
              <li v-for="item in items">{{item}}</li>
            </ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</html>
